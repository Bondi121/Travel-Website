{% extends "base.html" %} {% block content %} {% with messages =
get_flashed_messages(with_categories=true) %} {% if messages %}
<ul class="flashes">
  {% for category, message in messages %}
  <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %} {% endwith %}

<!-- contact section start -->
<div class="contact_section layout_padding">
  <div class="container">
    <h1 class="contact_taital">Request A Call Back</h1>
    <form method="post" action="{{ url_for('pages.contact') }}">
      <div class="email_text">
        <div class="form-group">
          <input type="text" class="email-bt" placeholder="Name" name="name" />
        </div>
        <div class="form-group">
          <input
            type="number"
            class="email-bt"
            placeholder="Phone Number"
            name="phone_number"
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            class="email-bt"
            placeholder="Email"
            name="email"
          />
        </div>
        <div class="form-group">
          <textarea
            class="massage-bt"
            placeholder="Message"
            rows="5"
            id="comment"
            name="message"
          ></textarea>
        </div>
        <div class="send_btn"><input type="submit" value="SEND" /></div>
      </div>
    </form>
  </div>
</div>
<!-- contact section end -->
{% endblock content %}
